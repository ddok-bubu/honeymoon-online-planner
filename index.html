  function handleSearch() {
    isFiltered = true;
    renderApp();
  }
  function handleFilterChange(e) {
    const target = e.target;
    if (target.id === "month-select") selectedMonth = parseInt(target.value);
    else if (target.id === "continent-select") selectedContinent = target.value;
    else if (target.id === "budget-select") selectedBudget = target.value;
    else if (target.id === "purpose-select") selectedPurpose = target.value;
    isFiltered = false;
    renderApp();
  }

  function showPasswordModal() {
    const modal = document.createElement("div");
    modal.className = "modal active";
    modal.innerHTML = `
            <div class="modal-content" style="max-width: 500px;">
                <div class="p-8">
                    <h3 class="text-3xl font-bold mb-4 text-center" style="color: ${colors.primary};">
                        <i data-lucide="lock" class="w-8 h-8 inline-block mr-2"></i>
                        ì•”í˜¸ ì…ë ¥
                    </h3>
                    <p class="text-gray-600 mb-6 text-center">í•´ë‹¹ ì„œë¹„ìŠ¤ë¥¼ ì´ìš©í•˜ì‹œë ¤ë©´ ì•”í˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</p>
                    <input type="password" id="password-input" class="w-full border-2 rounded-xl p-4 text-center text-2xl font-bold mb-4 focus:ring-2 focus:ring-primary focus:border-primary" style="border-color: ${colors.primary}55;" placeholder="ì•”í˜¸ ì…ë ¥" maxlength="4">
                    <div id="password-error" class="text-red-500 text-sm text-center mb-4 hidden">âŒ ì•”í˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤</div>
                    <div class="flex gap-3">
                        <button onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-xl hover:bg-gray-400 transition">ì·¨ì†Œ</button>
                        <button onclick="checkPassword()" class="flex-1 text-white font-bold py-3 px-6 rounded-xl hover:opacity-90 transition" style="background-color: ${colors.primary};">í™•ì¸</button>
                    </div>
                </div>
            </div>
        `;
    document.body.appendChild(modal);
    const input = document.getElementById("password-input");
    input.focus();
    input.onkeypress = (e) => {
      if (e.key === "Enter") checkPassword();
    };
    modal.onclick = (e) => {
      if (e.target === modal) closeModal();
    };
    if (typeof lucide !== "undefined" && lucide.createIcons)
      lucide.createIcons();
  }

  window.checkPassword = function () {
    const input = document.getElementById("password-input");
    const error = document.getElementById("password-error");
    if (input.value === "3217") {
      closeModal();
      setView("guide");
    } else {
      error.classList.remove("hidden");
      input.value = "";
      input.focus();
      setTimeout(() => error.classList.add("hidden"), 2000);
    }
  };

  function attachEventListeners() {
    const headerTitle = document.getElementById("header-title");
    if (headerTitle) headerTitle.onclick = () => setView("intro");
    const startButton = document.getElementById("start-button");
    if (startButton) startButton.onclick = showPasswordModal;
    const searchButton = document.getElementById("search-button");
    if (searchButton) {
      searchButton.onclick = handleSearch;
      const monthSelect = document.getElementById("month-select");
      const continentSelect = document.getElementById("continent-select");
      const budgetSelect = document.getElementById("budget-select");
      const purposeSelect = document.getElementById("purpose-select");
      if (monthSelect) monthSelect.onchange = handleFilterChange;
      if (continentSelect) continentSelect.onchange = handleFilterChange;
      if (budgetSelect) budgetSelect.onchange = handleFilterChange;
      if (purposeSelect) purposeSelect.onchange = handleFilterChange;
    }
  }

  window.onload = () => {
    currentUserId = "user-" + Math.random().toString(36).substr(2, 9);
    renderApp();
  };
</script>
